name: run-tests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  run-tests:
    needs: build
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: read
    if: |-
      ${{ github.event_name == 'workflow_dispatch' ||
                  (needs.build.result == 'success' && github.event.pull_request.head.repo.full_name == github.repository) }}
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE_GITHUB }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: checkout source
        uses: actions/checkout@v4
      - name: run tests
        env:
          STEP_FUNCTION_ARN: ${{ secrets.STEP_FUNCTION_ARN }}
          LOG_GROUP_NAME: ${{ secrets.LOG_GROUP_NAME }}
        run: bash -e scripts/github-actions-run-tests-script.sh
